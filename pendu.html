<!DOCTYPE html>
<html lang="fr" dir="ltr">

    <link rel="stylesheet" href="./assets/css/style.css">

                    <button type="button" class="btn btn-success col-1 sizeButton" data-button="letter"

                    <button type="button" class="btn btn-success col-1 sizeButton" data-button="letter"
